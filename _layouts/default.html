<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>

  <!-- Simple built-in styling -->
  <style>
    :root {
      --accent: #1a73e8;
      --text: #111827;
      --muted: #4b5563;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   Helvetica, Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px 60px;
      line-height: 1.6;
      color: var(--text);
    }

    header {
      margin-bottom: 28px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.6rem;
    }

    h1 a {
      text-decoration: none;
      color: inherit;
    }

    nav {
      margin-top: 6px;
      margin-bottom: 24px;
    }

    nav a {
      margin-right: 16px;
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
      font-size: 0.95rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main h1 {
      font-size: 1.5rem;
      margin-top: 0;
    }

    main p {
      margin: 0 0 0.75rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <header>
    <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
    <nav>
      {% for item in site.navigation %}
        <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

</body>
</html>

</html>
